<!DOCTYPE html>
<html lang="en" ng-app="randomLegendApp">


    <head>
        <title>Apex Randomiser</title>
        <link rel="icon" href="content/img/apex-legends-icon.png">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="app/lib/angular.min.js"></script>
        <script src="app/lib/angular-route.min.js"></script>
        <script src="app/app.js"></script>
    </head>

    <body>
    
    <style>
        body{
            font-family:Helvetica;
            margin: 0;
        }

        #background
        {
            background-image: url(https://pbs.twimg.com/media/FLqCwUXXMAQ8NBo?format=jpg&name=4096x4096);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            /* background-attachment: fixed;  */
        }
        #specialCard{
            background-color: rgba(0, 0, 0, 0.616);
        }
    </style>

        <div id="background" class="bg-image overflow-auto">
            <div class="mask overflow-auto" style="background-color: rgba(0,0,0,0.5); min-height: 100vh;">


                <div class="container d-flex text-light justify-content-center align-items-center align-content-center text-center" style="min-height:100vh">
                    <div class="text-white">
                        <h1 class="p-3">APEX SQUAD RANDOMISER</h1>
                        <!--<h3 class="mb-4">Picking for a squad or for yourself?</h3>-->
                        
                        <div ng-controller="legendController">
                            <div class="row">
                                <div class="span-8">
                                    <button type="button" class="btn btn-outline-light text-light m-2 bg-transparent" ng-click="randomLegend(0)">SOLO</button>
                                
                                    <button type="button" class="btn btn-outline-light text-light m-2 bg-transparent" ng-click="randomLegend(1)">DUO</button>
                                
                                    <button type="button" class="btn btn-outline-light text-light m-2 bg-transparent" ng-click="randomLegend(2)">TRIO</button>
                                </div>
                            </div>
                           
                            
                            <div class="row justify-content-center" style="width: 80vw">
                                <div class="col-sm-4 col-7 pb-2" ng-repeat="legend in legends | orderBy:'pickNo'" ng-show="legend.picked" >
                                    <div id="specialCard" class="card">
                                        <img class="card-img-top" src="{{legend.thumb}}">
                                        <div class="card-img-overlay px-3 py-0">
                                            <h3 class="d-flex justify-content-start">{{legend.name}}</h3>
                                            <h5 class="d-flex justify-content-start">{{legend.type}}</h5>
                                        </div>
                                    </div>
                                </div> 
                            </div>

                        </div>


                    </div>  
                </div>
              
                
            </div>
        </div>

    </body>

</html>
